openapi: 3.0.0
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
info:
  title: chi-route-params.yaml
  version: 0.0.0
paths:
  /organisation/{orgId:\d+}/user/{userId}:
    get:
      parameters:
        - in: path
          name: orgId
          required: true
          schema:
            type: string
            pattern: \d+
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: ""
